<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <form class="container text-center mt-4 border border-dark rounded rounded-3">
        <div class="row">
            <h1>Caculadora</h1>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label class="form-label" for="num1">Número 01</label>
                <input class="form-control rounded-pill border border-black shadow-sm" id="num1" type="number">
            </div>
            <div class="col">
                <label class="form-label" for="num2">Número 02</label>
                <input class="form-control rounded-pill border border-black shadow-sm" id="num2" type="number">
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <button onclick="soma(event)" class="btn btn-success w-100">+</button>
            </div>
            <div class="col">
                <button onclick="subtrair()" class="btn btn-danger w-100">-</button>
            </div>
            <div class="col">
                <button onclick="dividir()" class="btn btn-primary w-100">/</button>
            </div>
            <div class="col">
                <button onclick="multiplicar()" class="btn btn-warning w-100">*</button>
            </div>
            <div class="col">
                <button onclick="apagar()" class="btn btn-secondary w-100">CE</button>
            </div>
        </div>
        <div class="row">
            <h3 id="display">0.0</h3>
        </div>
    </form>

    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>
</html>
