<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <form class="container border border-dark mt-4 py-4 rounded-4 shadow">
        <h1 class="text-center">Formul√°rio</h1>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control rounded-pill border border-black shadow-sm" id="email" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="senha">Senha</label>
            <input class="form-control rounded-pill border border-black shadow-sm" id="senha" type="password">
        </div>
        <div class="mb-3">
            <input id="verSenha" class="form-check-input border border-black" type="checkbox" onclick="alterarTipoDeInput()">
            <label class="form-check-label" for="">Ver senha</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
